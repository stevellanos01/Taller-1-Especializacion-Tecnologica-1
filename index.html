<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<main class="box">
	<div class="box-botones">
		
		<button class="borrar">C</button>

		<input type="" name="resultado" value="0">

		<button class="uno" value="1">1</button>
		<button class="dos" value="2">2</button>
		<button class="tres" value="3">3</button>
		<button class="cuatro" value="4">4</button>
		<button class="cinco" value="5">5</button>
		<button class="seis" value="6">6</button>
		<button class="siete" value="7">7</button>
		<button class="ocho" value="8">8</button>	
		<button class="nueve" value="9">9</button>


		<button class="multiplicar" value="X">X</button>
		<button class="dividir" value="/">/</button>
		<button class="sumar" value="+">+</button>
		<button class="restar" value="-">-</button>

		<button class="punto" value=".">.</button>
		<button class="cero" value="0">0</button>	
		<button class="igual" value="=">=</button>

	</div>

</main>

</body>
</html>
